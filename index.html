<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="time_one">
        <p class="str_time">Сегодня <span class="day">Вторник</span>,
            <span class="num_day">4</span> <span class="month">декабря</span> <span class="year">2020</span>
            <span>года</span>, <span class="num_hour">21</span> <span class="str_hour">час</span> <span class="num_minute">5</span>
            <span class="str_minute">минут</span> <span class="num_second">33</span> <span class="str_second"> секунды</span>
        </p>
    </div>

    <div class="time_two">
        <p>
            <span class="custom_time">ff</span> <span class="custom_date">ff</span>
        </p>
    </div>
</body>
</html>
